<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/style/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11" />
  <title>Document</title>
</head>

<body class="p-4">
  <header>
    <h1>Gestión de Mesas</h1>
    <div class="botones">
      <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modal-mesas"> Crear Mesa
      </button>
      <button type="button" class="btn btn-primary"><a href="./reservas.html"
          class="text-light text-decoration-none">Reservas</a></button>
    </div>
  </header>

  <section id="btn-add">
    <div class="modal fade" id="modal-mesas" tabindex="-1" aria-labelledby="miModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="miModalLabel">Nueva Mesa</h5> <button type="button" class="btn-close"
              data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body" style="display: flex; flex-wrap: wrap; flex-direction: column; gap: 5px;">
            <strong>Numero de mesa:</strong>
            <input type="number" name="" id="numeroMesa" placeholder="Digite el numero de mesa" min="1" />
            <strong>Capacidad:</strong>
            <input type="number" name="" id="capacidad" placeholder="Digite la capacidad de la mesa" min="1" />
            <strong>Ubicacion:</strong>
            <select name="ubicacion" id="ubicacion">
              <option value="">Seleccione una ubicación</option>
              <option value="Izquierda">Izquierda</option>
              <option value="Derecha">Derecha</option>
              <option value="Centro">Centro</option>
              <option value="Patio">Patio</option>
              <option value="Muro">Muro</option>
            </select>
            <strong>Estado:</strong>
            <select name="Estado" id="estado">
              <option value="">Seleccione un estado</option>
              <option value="Disponible">Disponible</option>
              <option value="Ocupada">Ocupada</option>
              <option value="Desocupada">Desocupada</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar </button>
            <button id="botonGuardar" type="button" class="btn btn-success"> Guardar</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <section id="btn-editar">
      <div class="modal fade" id="modal-editar" tabindex="-1" aria-labelledby="miModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="miModalLabel">Mesa editable</h5> <button type="button" class="btn-close"
              data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body" style="display: flex; flex-wrap: wrap; flex-direction: column; gap: 5px;">
            <strong>Numero de mesa:</strong>
            <input type="number" name="" id="numeroMesaEditar" placeholder="Digite el numero de mesa" min="1" />
            <strong>Capacidad:</strong>
            <input type="number" name="" id="capacidadEditar" placeholder="Digite la capacidad de la mesa" min="1" />
            <strong>Ubicacion:</strong>
            <select name="ubicacion" id="ubicacionEditar">
              <option value="">Seleccione una ubicación</option>
              <option value="Izquierda">Izquierda</option>
              <option value="Derecha">Derecha</option>
              <option value="Centro">Centro</option>
              <option value="Patio">Patio</option>
              <option value="Muro">Muro</option>
            </select>
            <strong>Estado:</strong>
            <select name="Estado" id="estadoEditar">
              <option value="">Seleccione un estado</option>
              <option value="Disponible">Disponible</option>
              <option value="Ocupada">Ocupada</option>
              <option value="Desabilitada">Desabilitada</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar </button>
            <button id="botonGuardarCambios" type="button" class="btn btn-warning"> Guardar Cambios</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="btn-reservar">
    <div class="modal fade" id="modal-reservar" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Reservar Mesa</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" style="display: flex; flex-direction: column; gap: 5px;">
            <input type="hidden" id="mesaSeleccionada" />
            <strong>Cliente:</strong>
            <input type="text" id="nombreCliente" placeholder="Nombre del cliente">
            <strong>Número de Personas:</strong>
            <input type="number" id="numeroPersonas" min="1" placeholder="Cantidad de personas">
            <strong>Fecha:</strong>
            <input type="date" id="fechaReserva">
            <strong>Hora:</strong>
            <input name="hora" type="time" id="horaReserva" min="08:00" max="20:00">
            <strong>Ocasión especial (opcional):</strong>
            <select name="ocasiones" id="ocasionEspecial">
              <option value="cumpleaños">Cumpleaños</option>
              <option value="matrimonio">Matrimonio</option>
              <option value="Cancelada">Aniversario</option>
              <option value="Reunion Familiar">Reunion Familiar</option>
              <option value="Dia Del Padre">Dia Del Padre</option>
              <option value="Dia de la madre">Dia de la madre</option>
              <option value="Reunion De Negocios">Reunion De Negocios</option>
              <option value="Graduación">Graduación</option>
            </select>
            <select name="duracion" id="duracionEvento">
              <option value="1hora">1 Hora.</option>
              <option value="2horas">2 Horas.</option>
              <option value="3horas">3 Horas.</option>
              <option value="4horas">4 Horas.</option>
            </select>
            <strong>Notas adicionales (opcional):</strong>
            <textarea id="notasAdicionales"                 
              class="form-control"
              placeholder="Notas para la reserva"
              rows="4"
              style="resize: vertical; min-height: 80px;">
            </textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button id="botonGuardarReserva" type="button" class="btn btn-success">Guardar Reserva</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="mesas" class="d-flex flex-wrap justify-content-center gap-5"></section>

  <script type="module" src="./src/script/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
